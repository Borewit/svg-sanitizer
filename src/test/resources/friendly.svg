<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <style type="text/css"><![CDATA[
      .cls-rect { stroke: black; stroke-width: 1; }
      .cls-circle { stroke: green; stroke-width: 2; }
      .cls-text { font-family: Verdana; font-size: 14px; fill: black; }
      .cls-tspan { fill: red; }
      .cls-polyline { fill: none; stroke: pink; stroke-width: 2; }
    ]]></style>

    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </radialGradient>
    <pattern id="pattern1" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="blue" />
    </pattern>
    <clipPath id="clip1">
      <circle cx="100" cy="100" r="50" />
    </clipPath>
  </defs>

  <g transform="translate(10,10)">
    <rect x="0" y="0" width="50" height="50" fill="url(#grad1)" class="cls-rect" />
    <circle cx="100" cy="50" r="25" fill="url(#pattern1)" class="cls-circle"/>
    <ellipse cx="50" cy="150" rx="30" ry="15" fill="purple" />
    <polygon points="120,150 150,180 90,180" fill="orange" />
    <polyline points="60,120 80,140 100,120" class="cls-polyline"/>
    <line x1="0" y1="200" x2="200" y2="0" stroke="black" stroke-width="1"/>
    <text x="10" y="190" class="cls-text">
      Sample SVG
      <tspan x="10" y="205" class="cls-tspan">with tspan</tspan>
    </text>
    <use href="#grad1" x="150" y="150" width="20" height="20"/>
    <g id="group1" transform="rotate(15 100 100)">
      <rect x="150" y="50" width="40" height="40" fill="url(#grad2)" />
    </g>
  </g>
</svg>
